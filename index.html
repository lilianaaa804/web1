  <h2>Signum Crucis</h2> In nomine Patris, et Filie, et Spiritus Sancti, <br> Amen.
  <p style="margin-top:45px;">
  <h2>Pater Noster</h2>
  Qui es in caelis <br>sanctificetur nomen tuum.<br>Adveniat regnum tuum, <br>fiat voluntus tuum, sicut in caelo et in terra.
